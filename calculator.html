<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="shortcut icon" href="img2.jpeg"  type="image/x-icon">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1> Soumik's Calculator</h1>
    <div class="card">
        <div class="calc-header">
            <input type="text" id="result" maxlength="12">
        </div>

        <div class="calc-body">
            <div>
                <input type="button" class="btn" value="c">
                <input type="button" class="btn" value="8">
                <input type="button" class="btn" value="7">
                <input type="button" class="btn" id="last-btn" value="9">
            </div>


            <div>
                <input type="button" class="btn" value="/">
                <input type="button" class="btn" value="X">
                <input type="button" class="btn" value="-">
                <input type="button" class="btn" id="last-btn" value="+">
            </div>

            <div>
                <input type="button" class="btn" value="1">
                <input type="button" class="btn" value="0">
                <input type="button" class="btn" value="2">
                <input type="button" class="btn" value="3" id="last-btn">
            </div>

            <div>
                <input type="button" class="btn" value="3">
                <input type="button" class="btn" value="4">
                <input type="button" class="btn" value="5">
                <input type="button" class="btn" value="6" id="last-btn1">
            </div>
        </div>
    </div>
</body>
</html>
